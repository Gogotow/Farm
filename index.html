 <!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm: Neighbors</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #4CAF50;
            margin-top: 20px;
        }
        p {
            font-size: 18px;
        }
        .field {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        .plot {
            width: 100px;
            height: 100px;
            background-color: #8B4513;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.2s;
        }
        .plot:hover {
            transform: scale(1.1);
        }
        .plot img {
            width: 80px;
            height: 80px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>üåæ –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ –§–µ—Ä–º—É: –°–æ—Å–µ–¥–∏!</h1>
    <p>–ù–∞–∂–º–∏—Ç–µ –Ω–∞ –≥—Ä—è–¥–∫—É, —á—Ç–æ–±—ã –ø–æ—Å–∞–¥–∏—Ç—å —É—Ä–æ–∂–∞–π.</p>
    <div class="field">
        <div class="plot" onclick="plantCrop(this)"><img src="img/empty.png" alt="–ü—É—Å—Ç–∞—è –≥—Ä—è–¥–∫–∞"></div>
        <div class="plot" onclick="plantCrop(this)"><img src="img/empty.png" alt="–ü—É—Å—Ç–∞—è –≥—Ä—è–¥–∫–∞"></div>
        <div class="plot" onclick="plantCrop(this)"><img src="img/empty.png" alt="–ü—É—Å—Ç–∞—è –≥—Ä—è–¥–∫–∞"></div>
    </div>
    <button onclick="saveFarm()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å —Ñ–µ—Ä–º—É</button>
    
    <script>
        let userId = "12345"; // –ó–¥–µ—Å—å –±—É–¥–µ—Ç ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ Telegram
        
        async function loadFarm() {
            const response = await fetch(`https://your-api-url.com/farm/${userId}`);
            const data = await response.json();
            const plots = document.querySelectorAll(".plot img");
            const crops = data.plots.split(",");
            crops.forEach((crop, index) => {
                plots[index].src = `img/${crop}.png`;
                plots[index].alt = crop;
            });
        }
        
        function plantCrop(plot) {
            plot.querySelector("img").src = "img/corn.png";
            plot.querySelector("img").alt = "–ö—É–∫—É—Ä—É–∑–∞";
        }
        
        async function saveFarm() {
            const plots = document.querySelectorAll(".plot img");
            const plotData = Array.from(plots).map(img => img.alt).join(",");
            await fetch("https://your-api-url.com/farm", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ user_id: userId, plots: plotData })
            });
            alert("–§–µ—Ä–º–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞!");
        }
        
        loadFarm();
    </script>
</body>
</html>
